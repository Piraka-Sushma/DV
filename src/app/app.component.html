<mat-toolbar>
  <mat-toolbar-row>
    <button mat-button (click)="opened =!opened"><mat-icon>menu</mat-icon>
    </button>
    <button mat-button routerLink="/Page1">Home</button>
    <button class="btn bg-light" data-bs-toggle="modal" data-bs-target="#exampleModal" (click)="opendialog()">Add New
      Datasource</button>
    
    <button mat-button [matMenuTriggerFor]="databases">
      <div class="valign-center">
        <span>Databases</span>
        <i class="material-icons">arrow_drop_down</i>
      </div>
    </button>
    <mat-menu #databases="matMenu">
      <button mat-menu-item [matMenuTriggerFor]="sql">SQL</button>
      <button mat-menu-item [matMenuTriggerFor]="table">Mongodb</button>
      <button mat-menu-item>JSON</button>
      <button mat-menu-item>Excel</button>
      <button mat-menu-item>XML</button>
    </mat-menu>
    <mat-menu #sql="matMenu">
      <button mat-menu-item routerLink="/Page1">Table 1</button>
      <button mat-menu-item>Table 2</button>
    </mat-menu>
    <mat-menu #table="matMenu">
      <button mat-menu-item>Table 1</button>
      <button mat-menu-item [matMenuTriggerFor]="column">Table 2</button>
    </mat-menu>
    <mat-menu #column="matMenu">
      <button mat-menu-item>Column 1</button>
      <button mat-menu-item>Column 2</button>
      <button mat-menu-item>Column 3</button>
    </mat-menu>

  </mat-toolbar-row>
</mat-toolbar>
<mat-sidenav-container>
  <mat-sidenav #sidenav mode="side" [(opened)]="opened">
    <mat-nav-list>
      <a mat-list-item>About</a>
      <a mat-list-item>Reports</a>

    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <router-outlet>
    
    </router-outlet>
  </mat-sidenav-content>

</mat-sidenav-container>
